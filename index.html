<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador da Qualidade do Ar</title>
    <meta name="description" content="Aplicação web para verificar a qualidade do ar em diferentes cidades e estados">
    <meta name="author" content="Air Quality App">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador da Qualidade do Ar</h1>
        
        <form id="airQualityForm" novalidate>
            <div class="form-group">
                <label for="city">
                    Cidade <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    placeholder="Ex: São Paulo, Nova York, Londres"
                    required
                >
                <div class="error-message" id="cityError">
                    Por favor, informe o nome da cidade.
                </div>
            </div>

            <div class="form-group">
                <label for="state">
                    Estado/Província/Região <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="state" 
                    name="state" 
                    placeholder="Ex: SP, NY, California, Ontario"
                    required
                >
                <div class="error-message" id="stateError">
                    Por favor, informe o estado/província/região.
                </div>
            </div>

            <div class="form-group">
                <label for="country">
                    País (opcional)
                </label>
                <input 
                    type="text" 
                    id="country" 
                    name="country" 
                    placeholder="Ex: Brasil, EUA, Canadá"
                >
                <div class="help-text">
                    Se não informado, será assumido "EUA" como país padrão.
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitButton">
                Verificar Qualidade do Ar
            </button>
        </form>

        <div class="success-message" id="successMessage">
            <strong>✅ Formulário enviado com sucesso!</strong>
            <span id="locationDisplay"></span>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Buscando dados da qualidade do ar...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
